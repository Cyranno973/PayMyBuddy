<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="fragment-head">
    <meta charset="UTF-8">
    <title>Pay my Buddy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link th:href="@{/css/main.css}" rel="stylesheet">

</head>
<body>
<header th:fragment="fragment-header">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal logo"><a href="@{/home}">Pay My Buddy</a></h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2" th:href="@{/home}">Home</a>
            <a class="p-2" th:href="@{/transferoo}">Transfer</a>
            <a class="p-2" th:href="@{/transferoo}">Profile</a>
            <a class="p-2" th:href="@{/transferoo}">Contact</a>
            <a class="p-2" th:href="@{/transferoo}">Log off</a>
        </nav>
    </div>
    <div>
        <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li><a href="#">Transfer</a></li>
        </ol>
    </div>
</header>


<header th:fragment="fragment-header-new">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal logo"><a th:href="@{/home}">Pay My Buddy</a></h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2" th:href="@{/connect/formConnexion}">Sign in</a>
            <a class="p-2" th:href="@{/connect/formInscription}">Sign Up</a>
        </nav>
    </div>
</header>


<form th:fragment="fragment-formConnexion" th:action="@{/connect}" method="post" th:object="">
        <div class="logo position-absolute logoForm">Pay my Buddy</div>
    <div class="form-group">
        <label for="email-Connec">Email address</label>
        <input type="email" th:field="" class="form-control" id="email-Connec" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="password-Connec">Password</label>
        <input type="password" class="form-control" id="password-Connec" placeholder="Password">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember Me</label>
    </div>
    <button type="submit" class="btn btn-primary">Connexion</button>
</form>


<form th:fragment="fragment-formIncription">
    <div class="logo position-absolute logoForm">Pay my Buddy</div>
    <div class="form-group">
        <label for="firstname-inc">Prenom</label>
        <input type="text" class="form-control" id="firstname-inc" placeholder="Enter firstname">
    </div>
    <div class="form-group">
        <label for="name-inc">Nom</label>
        <input type="text" class="form-control" id="name-inc" placeholder="Enter name">
    </div>
    <div class="form-group">
        <label for="password-inc">Password</label>
        <input type="password" class="form-control" id="password-inc" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="email-inc">Email address</label>
        <input type="email" class="form-control" id="email-inc" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <button type="submit" class="btn btn-primary">Connexion</button>
</form>


<footer th:fragment="fragment-footer">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{/js/actions.js}"></script>
</footer>
</body>
</html>
