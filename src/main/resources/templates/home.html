<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration and Login App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<h1>Here the home page</h1>
<header>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal logo"><a href="@{/home}">Pay My Buddy</a></h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a sec:authorize="isAuthenticated()" class="p-2" th:href="@{/connect}">Home</a>
            <a sec:authorize="isAuthenticated()" class="p-2" th:href="@{/transfer}">Transfer</a>
            <a sec:authorize="isAuthenticated()" class="p-2" th:href="@{/profile}">Profile</a>
            <a sec:authorize="isAuthenticated()" class="p-2" th:href="@{/contact}">Contact</a>
            <a sec:authorize="isAuthenticated()" class="p-2" th:href="@{/logout}">Log off</a>
        </nav>
    </div>
    <div>
        <ol class="breadcrumb">
            <li><a th:href="@{/connect}">Home</a></li>
            <li><a sec:authorize="isAuthenticated()"  th:href="@{/transfer}">Transfer</a></li>
        </ol>
    </div>
</header>
<nav class="navbar navbar-inverse navbar-fixed-top">
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
</nav>
</body>
</html>
